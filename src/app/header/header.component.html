
<header class="material-header-row shadow">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <nav class="navbar fixed-top">
        <div class="flex-grow-1">
          
            <a aria-label="Home" class="logo" routerLink="/">
        <div id=container>
                            Issue 
                            <div id=flip>
                              <div><div>Resolved</div></div>
                              <div><div>Analysing</div></div>
                              <div><div>Active</div></div>
                            </div>
                          </div>
            </a>
        </div>
      
        <h1 class="elegantshd"> Issue Analysis <br> <h2>One Stop for all your issues </h2> </h1>
        <h2></h2>
        <div class="flex-grow-1 float-right">
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">


                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
                <button class="btnCreateSubissue" id="dropdownBasic1" ngbDropdownToggle>
                   
                   Hi! {{username}}
                </button>
            </div>            
            <div *ngIf="!isLoggedIn">
                <a routerLink="/sign-up" class="float-right btnCreateSubissues ">Sign up</a>
                <a routerLink="/login" class="float-right btnCreateSubissues ">Login</a>
            </div>
        </div>
    </nav>

</header>
