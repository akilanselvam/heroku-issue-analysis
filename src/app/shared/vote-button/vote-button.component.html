<!-- Section to Display Votes-->

    <div class="p-2">
        <fa-icon (click)="upvotePost()" class="upvote" [icon]="faheart" [style.color]="post.upVote ? 'green':''">
        </fa-icon>
        
        &nbsp;
        <i class="fas fa-thumbs-up"></i>
        <fa-icon (click)="downvotePost()" class="downvote" [icon]="faheartbroken" [style.color]="post.downVote ? 'red':''">
        </fa-icon>
        &nbsp;
        
        {{post.voteCount}} of your Colleagues recommended this analysis
        
       
        </div>
